
<div class="searchBox">
<span class="ui-float-label">
    <input id="float-input" type="text" size="60" pInputText [(ngModel)]="searchQuery"> 
    <label class="label-align" for="float-input">search anything</label>
    <button pButton type="button" label="Search" class="ui-button-primary" (click)="search()"></button>
</span>
</div>

<p-dataView [value]="torrentSearchModel" *ngIf="flag">
    <ng-template let-torrent pTemplate="listItem">
        <div class="generic">
            <div>
                {{torrent.name}}
            </div>
            <a [href]="torrent.link">Visit link</a>
            <div>
                details: {{torrent.description}}
            </div>
            <div>
                seeds: {{torrent.seeds}}
            </div>
            <div>
                peers: {{torrent.peers}}
            </div>
            <a [href]="torrent.file">magnet link</a>

        </div>
    </ng-template>
</p-dataView>
